<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Tank 数据 - FishTalk 管理中心</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; padding: 2rem; color: #333; }
    .container { max-width: 1400px; margin: 0 auto; }
    .header { text-align: center; color: white; margin-bottom: 2rem; }
    .header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .date-controls { background: white; border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; }
    .date-controls-row { display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; }
    .date-input-group { display: flex; align-items: center; gap: 0.5rem; }
    .date-input-group label { font-weight: 500; color: #4a5568; }
    .date-input-group input { padding: 0.5rem; border: 1px solid #e2e8f0; border-radius: 6px; }
    .quick-select { display: flex; gap: 0.5rem; }
    .quick-btn { padding: 0.5rem 1rem; border: 1px solid #e2e8f0; background: white; border-radius: 6px; cursor: pointer; }
    .quick-btn:hover { background: #f7fafc; }
    .quick-btn.active { background: #4299e1; color: white; border-color: #4299e1; }
    .refresh-btn { padding: 0.5rem 1rem; background: #48bb78; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .stats-summary { background: white; border-radius: 12px; padding: 1rem 1.5rem; margin-bottom: 1.5rem; display: flex; gap: 2rem; flex-wrap: wrap; }
    .stat-item { display: flex; align-items: center; gap: 0.5rem; }
    .stat-item .label { color: #718096; }
    .stat-item .value { font-weight: 700; font-size: 1.2rem; color: #2d3748; }
    .tank-list { background: white; border-radius: 12px; overflow: hidden; }
    .tank-list-header { padding: 1rem 1.5rem; background: #f7fafc; border-bottom: 1px solid #e2e8f0; font-weight: 600; }
    .tank-item { border-bottom: 1px solid #e2e8f0; cursor: pointer; }
    .tank-item:hover { background: #f7fafc; }
    .tank-item-header { padding: 1rem 1.5rem; display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 1.5fr; gap: 1rem; align-items: center; }
    .tank-name { font-weight: 600; color: #2d3748; }
    .tank-code { font-size: 0.85rem; color: #718096; }
    .tank-stat { text-align: center; }
    .tank-stat-value { font-weight: 600; font-size: 1.1rem; color: #4299e1; }
    .tank-stat-label { font-size: 0.75rem; color: #a0aec0; }
    .tank-time { font-size: 0.85rem; color: #718096; }
    .chat-history { display: none; background: #f7fafc; padding: 1rem 1.5rem; border-top: 1px solid #e2e8f0; }
    .tank-item.expanded .chat-history { display: block; }
    .chat-loading, .chat-empty { text-align: center; padding: 1rem; color: #718096; }
    .chat-session { background: white; border-radius: 8px; padding: 1rem; margin-bottom: 0.75rem; }
    .chat-session-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
    .chat-topic { font-weight: 600; color: #2d3748; }
    .chat-time { font-size: 0.8rem; color: #a0aec0; }
    .chat-user-msg { background: #ebf8ff; padding: 0.5rem; border-radius: 6px; margin-bottom: 0.5rem; color: #2b6cb0; }
    .chat-dialogues { font-size: 0.85rem; color: #4a5568; line-height: 1.6; }
    .dialogue-item { margin-bottom: 0.5rem; padding-left: 1rem; border-left: 2px solid #e2e8f0; }
    .dialogue-speaker { font-weight: 500; color: #4299e1; }
    .loading { display: flex; align-items: center; justify-content: center; padding: 2rem; color: #718096; }
    .loading-spinner { width: 24px; height: 24px; border: 3px solid #e2e8f0; border-top-color: #4299e1; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 0.75rem; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { background: #fed7d7; color: #c53030; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: none; }
    .footer { text-align: center; margin-top: 2rem; }
    .back-button { display: inline-flex; align-items: center; padding: 0.75rem 1.5rem; background: #4a5568; color: white; border-radius: 8px; text-decoration: none; }
    .back-button:hover { background: #2d3748; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Our Tank 数据</h1>
      <p>查看 Our Tank 详细数据和聊天记录</p>
    </div>
    <div class="date-controls">
      <div class="date-controls-row">
        <div class="date-input-group">
          <label>开始日期:</label>
          <input type="datetime-local" id="startDate">
        </div>
        <div class="date-input-group">
          <label>结束日期:</label>
          <input type="datetime-local" id="endDate">
        </div>
        <div class="quick-select">
          <button class="quick-btn" data-range="1">24小时</button>
          <button class="quick-btn active" data-range="7">7天</button>
          <button class="quick-btn" data-range="30">30天</button>
        </div>
        <button class="refresh-btn" id="refreshBtn">刷新</button>
      </div>
    </div>
    <div id="errorContainer" class="error">
      <span id="errorMessage"></span>
      <button id="retryBtn">重试</button>
    </div>
    <div class="stats-summary">
      <div class="stat-item"><span class="label">Tank 总数:</span><span class="value" id="totalTanks">-</span></div>
      <div class="stat-item"><span class="label">总成员:</span><span class="value" id="totalMembers">-</span></div>
      <div class="stat-item"><span class="label">总鱼数:</span><span class="value" id="totalFish">-</span></div>
      <div class="stat-item"><span class="label">总聊天:</span><span class="value" id="totalChats">-</span></div>
    </div>
    <div class="tank-list">
      <div class="tank-list-header">
        <div style="display:grid;grid-template-columns:2fr 1fr 1fr 1fr 1.5fr;gap:1rem;">
          <span>名称</span><span style="text-align:center;">成员</span><span style="text-align:center;">鱼数</span><span style="text-align:center;">聊天</span><span>创建时间</span>
        </div>
      </div>
      <div id="tankListContainer"></div>
    </div>
    <div id="loadingOverlay" class="loading" style="display:none;">
      <div class="loading-spinner"></div><span>加载中...</span>
    </div>
    <div class="footer">
      <a href="admin-analytics.html" class="back-button">返回网站表现</a>
    </div>
  </div>
  <script src="public/supabase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="src/js/supabase-init.js"></script>
  <script src="src/js/admin-auth.js"></script>
  <script src="src/js/admin-our-tank-analytics.js"></script>
</body>
</html>
