<!DOCTYPE html>
<html>
<head>
    <title>Tank Debug - Fish Distribution</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: monospace; }
        #debug-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 10000;
            max-height: 90vh;
            overflow-y: auto;
            min-width: 300px;
        }
        .stat-row { margin: 3px 0; }
        .row-bar { display: inline-block; background: #0f0; height: 10px; margin-left: 5px; }
        .warning { color: #ff0; }
        .error { color: #f00; }
        .good { color: #0f0; }
        h3 { margin: 10px 0 5px 0; color: #0ff; }
    </style>
</head>
<body>
    <iframe id="tank-frame" src="http://localhost:3000/tank.html?capacity=10" 
            style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; border: none;"></iframe>
    
    <div id="debug-overlay">
        <h3>ğŸ” Fish Distribution Debug</h3>
        <div id="debug-content">Loading...</div>
    </div>

    <script>
        const iframe = document.getElementById('tank-frame');
        const debugContent = document.getElementById('debug-content');
        
        function updateDebugInfo() {
            try {
                const iframeWindow = iframe.contentWindow;
                
                if (!iframeWindow.fishes || !iframeWindow.tankLayoutManager) {
                    debugContent.innerHTML = '<span class="warning">â³ Waiting for tank to load...</span>';
                    return;
                }
                
                const fishes = iframeWindow.fishes;
                const layoutManager = iframeWindow.tankLayoutManager;
                const canvas = iframeWindow.swimCanvas;
                
                // ç»Ÿè®¡æ¯è¡Œçš„é±¼æ•°é‡
                const rowCounts = new Array(layoutManager.rows.length).fill(0);
                const fishDetails = [];
                
                fishes.forEach((fish, index) => {
                    if (fish.rowIndex !== undefined) {
                        rowCounts[fish.rowIndex]++;
                        fishDetails.push({
                            index,
                            rowIndex: fish.rowIndex,
                            y: Math.floor(fish.y),
                            yMin: Math.floor(fish.yMin || 0),
                            yMax: Math.floor(fish.yMax || 0)
                        });
                    } else {
                        fishDetails.push({
                            index,
                            rowIndex: 'âŒ NO ROW',
                            y: Math.floor(fish.y),
                            yMin: '-',
                            yMax: '-'
                        });
                    }
                });
                
                // è®¡ç®—ç»Ÿè®¡æ•°æ®
                const totalFish = fishes.length;
                const totalRows = layoutManager.rows.length;
                const avgPerRow = (totalFish / totalRows).toFixed(1);
                const maxCount = Math.max(...rowCounts);
                const minCount = Math.min(...rowCounts);
                
                // æ£€æµ‹crowding
                const maxReasonable = Math.ceil(parseFloat(avgPerRow)) + 1;
                const crowdedRows = rowCounts
                    .map((count, idx) => count > maxReasonable ? { row: idx, count } : null)
                    .filter(x => x);
                
                // ç”ŸæˆHTML
                let html = `
                    <div class="stat-row"><strong>æ€»é±¼æ•°:</strong> ${totalFish}</div>
                    <div class="stat-row"><strong>æ€»è¡Œæ•°:</strong> ${totalRows}</div>
                    <div class="stat-row"><strong>ç”»å¸ƒ:</strong> ${canvas.width}x${canvas.height}</div>
                    <div class="stat-row"><strong>æœŸæœ›æ¯è¡Œ:</strong> ${avgPerRow} æ¡</div>
                    <div class="stat-row"><strong>å®é™…èŒƒå›´:</strong> ${minCount} - ${maxCount} æ¡</div>
                    
                    <h3>ğŸ“Š æ¯è¡Œåˆ†å¸ƒ</h3>
                `;
                
                rowCounts.forEach((count, idx) => {
                    const barWidth = count * 20;
                    const colorClass = count > maxReasonable ? 'warning' : 'good';
                    const row = layoutManager.rows[idx];
                    html += `
                        <div class="stat-row ${colorClass}">
                            Row ${idx}: ${count} æ¡ 
                            <span class="row-bar" style="width: ${barWidth}px;"></span>
                            <span style="font-size: 10px; color: #888;">
                                (Y: ${Math.floor(row.swimYMin)}-${Math.floor(row.swimYMax)})
                            </span>
                        </div>
                    `;
                });
                
                if (crowdedRows.length > 0) {
                    html += `<h3 class="warning">âš ï¸ æ‹¥æŒ¤çš„è¡Œ</h3>`;
                    crowdedRows.forEach(({ row, count }) => {
                        html += `<div class="stat-row warning">Row ${row}: ${count} æ¡ (æœŸæœ› ~${avgPerRow})</div>`;
                    });
                }
                
                // æ˜¾ç¤ºæ¯æ¡é±¼çš„è¯¦ç»†ä¿¡æ¯
                html += `<h3>ğŸ  é±¼çš„è¯¦ç»†ä¿¡æ¯</h3>`;
                fishDetails.slice(0, 15).forEach(fish => {
                    const rowClass = typeof fish.rowIndex === 'string' && fish.rowIndex.includes('NO ROW') ? 'error' : 'good';
                    html += `
                        <div class="stat-row ${rowClass}" style="font-size: 10px;">
                            Fish #${fish.index}: Row ${fish.rowIndex}, Y=${fish.y} (${fish.yMin}-${fish.yMax})
                        </div>
                    `;
                });
                
                if (fishDetails.length > 15) {
                    html += `<div class="stat-row" style="font-size: 10px; color: #888;">... è¿˜æœ‰ ${fishDetails.length - 15} æ¡é±¼</div>`;
                }
                
                debugContent.innerHTML = html;
                
            } catch (error) {
                debugContent.innerHTML = `<span class="error">âŒ Error: ${error.message}</span>`;
            }
        }
        
        // åˆå§‹ç­‰å¾…iframeåŠ è½½
        iframe.addEventListener('load', () => {
            console.log('âœ… Iframe loaded, starting debug monitor...');
            // ç­‰å¾…2ç§’è®©tankåˆå§‹åŒ–
            setTimeout(() => {
                updateDebugInfo();
                // æ¯ç§’æ›´æ–°ä¸€æ¬¡
                setInterval(updateDebugInfo, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
