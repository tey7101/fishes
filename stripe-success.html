    <!-- Scripts -->
    <script src="public/supabase-config.js?v=2.2"></script>

    <script>
        let currentUser = null;
        
        // åˆå§‹åŒ–é¡µé¢
        async function initSuccessPage() {
            try {
                console.log('ğŸ‰ Initializing Stripe success page...');
                
                // è·å–URLå‚æ•°
                const urlParams = new URLSearchParams(window.location.search);
                const sessionId = urlParams.get('session_id');
                
                console.log('ğŸ” URL Parameters:', Object.fromEntries(urlParams));
                
                if (!sessionId) {
                    console.error('âŒ No session ID found in URL parameters');
                    showError('Missing session ID. Please contact support.');
                    return;
                }
                
                console.log('ğŸ“‹ Session ID:', sessionId);
                
                // ç­‰å¾…ç”¨æˆ·è®¤è¯
                await waitForAuth();
                
                if (!currentUser) {
                    showError('Please log in to continue.');
                    return;
                }
                
                // éªŒè¯ Stripe Session
                await verifySession(sessionId);
                
            } catch (error) {
                console.error('âŒ Initialization failed:', error);
                showError('Failed to process payment: ' + error.message);
            }
        }
        
        // ç­‰å¾…ç”¨æˆ·è®¤è¯
        async function waitForAuth() {
            let attempts = 0;
            const maxAttempts = 10;
            
            while (attempts < maxAttempts) {
                if (window.supabaseAuth && window.supabaseAuth.getCurrentUser) {
                    currentUser = await window.supabaseAuth.getCurrentUser();
                    if (currentUser) {
                        console.log('âœ… User authenticated:', currentUser.id);
                        return;
                    }
                }
                
                attempts++;
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            throw new Error('Authentication timeout');
        }
        
        // éªŒè¯ Stripe Session
        async function verifySession(sessionId) {
            try {
                console.log('ğŸ”„ Verifying Stripe session...');
                console.log('ğŸ“‹ Request data:', {
                    userId: currentUser.id,
                    sessionId: sessionId
                });
                
                const response = await fetch('/api/payment?action=stripe-verify-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        sessionId: sessionId
                    })
                });
                
                console.log('ğŸ“¡ Response status:', response.status);
                const result = await response.json();
                console.log('ğŸ“¦ Response data:', result);
                
                if (!response.ok) {
                    const errorMessage = result.error || result.message || 'Failed to verify session';
                    throw new Error(errorMessage);
                }
                
                console.log('âœ… Session verified successfully:', result);
                showSuccess(result);
                
            } catch (error) {
                console.error('âŒ Verification failed:', error);
                showError('Failed to verify payment: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºæˆåŠŸçŠ¶æ€
        function showSuccess(result) {
            const syncStatus = document.getElementById('sync-status');
            const subscriptionDetails = document.getElementById('subscription-details');
            const planName = document.getElementById('plan-name');
            
            syncStatus.innerHTML = '<div class="sync-success">âœ… Payment verified successfully!</div>';
            
            // ä» result.plan æˆ– result.subscription.plan è·å–å¥—é¤åç§°
            const plan = result.plan || (result.subscription && result.subscription.plan);
            
            if (plan) {
                planName.textContent = plan.charAt(0).toUpperCase() + plan.slice(1);
                subscriptionDetails.style.display = 'block';
            }
            
            // 3 ç§’åè‡ªåŠ¨è·³è½¬åˆ°ä¼šå‘˜é¡µé¢ï¼ˆç»™ webhook ä¸€ç‚¹å¤„ç†æ—¶é—´ï¼‰
            let countdown = 3;
            syncStatus.innerHTML += `
                <div style="margin-top: 15px; color: #666; font-size: 14px;">
                    Redirecting in <span id="redirect-countdown">${countdown}</span> seconds...
                </div>
            `;
            
            const countdownTimer = setInterval(() => {
                countdown--;
                const countdownEl = document.getElementById('redirect-countdown');
                if (countdownEl) {
                    countdownEl.textContent = countdown;
                }
                
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    window.location.href = 'membership.html?upgraded=true';
                }
            }, 1000);
        }
        
        // æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
        function showError(message) {
            const syncStatus = document.getElementById('sync-status');
            syncStatus.innerHTML = `
                <div class="sync-error">
                    âŒ ${message}
                    <br><br>
                    <small>Please contact support if this issue persists.</small>
                </div>
            `;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSuccessPage);
        } else {
            initSuccessPage();
        }
    </script>
