  <script>
    let tables = [];
    let tableConfigs = {};

    // æ›´æ–°ç‰ˆæœ¬æ—¶é—´
    document.getElementById('currentVersion').textContent = new Date().toLocaleString('zh-CN');

    // åŠ è½½è¡¨åˆ—è¡¨
    async function loadTables() {
      try {
        const response = await fetch('/api/admin/tables');
        const result = await response.json();
        
        if (result.success) {
          tables = result.data.tables || [];
          tableConfigs = result.data.configs || {};
          
          renderTableSelect();
          renderTableGrid();
          updateTableCount();
        } else {
          showError(result.error || 'è·å–è¡¨åˆ—è¡¨å¤±è´¥');
        }
      } catch (err) {
        console.error('è·å–è¡¨åˆ—è¡¨å¤±è´¥:', err);
        showError('è·å–è¡¨åˆ—è¡¨å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
      }
    }

    // æ¸²æŸ“è¡¨é€‰æ‹©å™¨
    function renderTableSelect() {
      const select = document.getElementById('table-select');
      select.innerHTML = '<option value="">è¯·é€‰æ‹©ä¸€ä¸ªæ•°æ®è¡¨...</option>';
      
      tables.forEach(tableName => {
        const config = tableConfigs[tableName] || {};
        const displayName = config.displayName || tableName;
        
        const option = document.createElement('option');
        option.value = tableName;
        option.textContent = `${displayName} (${tableName})`;
        select.appendChild(option);
      });
    }

    // æ¸²æŸ“è¡¨æ ¼ç½‘æ ¼
    function renderTableGrid() {
      const grid = document.getElementById('table-grid');
      
      if (tables.length === 0) {
        grid.innerHTML = `

            <div class="empty-state-icon">ğŸ“‹</div>
            <h3 style="font-size: 1.125rem; margin-bottom: 0.5rem; color: #2d3748;">æš‚æ— å¯ç”¨è¡¨</h3>
            <p>ç³»ç»Ÿä¸­æ²¡æœ‰æ‰¾åˆ°å¯ç®¡ç†çš„æ•°æ®è¡¨</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = '';
      
      tables.forEach(tableName => {
        const config = tableConfigs[tableName] || {};
        const displayName = config.displayName || tableName;
        
        const card = document.createElement('div');
        card.className = 'table-card';
        card.onclick = () => openTable(tableName);
        
        card.innerHTML = `
          <div class="table-card-content">
            <div class="table-card-header">
              <div class="table-icon">ğŸ“Š</div>
              <div style="flex: 1;">
                <h3>${displayName}</h3>
                <div class="table-name">${tableName}</div>

            </div>
            ${config.isDangerous ? '<div style="color: #e53e3e; font-size: 0.75rem; margin-top: 0.5rem;">âš ï¸ å±é™©è¡¨ï¼šæ“ä½œéœ€è°¨æ…</div>' : ''}
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    // æ›´æ–°è¡¨æ•°é‡
    function updateTableCount() {
      document.getElementById('table-count').textContent = 
        `å½“å‰å…±æœ‰ ${tables.length} ä¸ªæ•°æ®è¡¨å¯ç®¡ç†`;
    }

    // æ‰“å¼€è¡¨æ ¼ç¼–è¾‘é¡µ
    function openTable(tableName) {
      window.location.href = `admin-table-edit.html?table=${encodeURIComponent(tableName)}`;
    }

    // æ˜¾ç¤ºé”™è¯¯
    function showError(message) {
      const grid = document.getElementById('table-grid');
      grid.innerHTML = `

    // è¡¨é€‰æ‹©å™¨å˜åŒ–
    document.getElementById('table-select').addEventListener('change', (e) => {
      const btn = document.getElementById('open-table-btn');
      btn.disabled = !e.target.value;
    });

    // æ‰“å¼€è¡¨æ ¼æŒ‰é’®ç‚¹å‡»
    document.getElementById('open-table-btn').addEventListener('click', () => {
      const select = document.getElementById('table-select');
      const tableName = select.value;
      if (tableName) {
        openTable(tableName);
      }
    });

    // é¡µé¢åŠ è½½æ—¶è·å–è¡¨åˆ—è¡¨
    loadTables();
  </script>
