    .header-actions {

    .btn:disabled {

    }

    .btn-primary {

      color: white;
      border-color: #667eea;
    }

    }

    .btn-secondary {

      color: #4a5568;

    .changes-indicator {

    .changes-dot {

    .cell-readonly {

    .cell-input {

      border-radius: 4px;

    .cell-input:focus {

    .boolean-badge {

      align-items: center;

    .checkbox-cell {

    .loading {

    .spinner {

      border-top-color: #667eea;
      border-radius: 50%;

    .error {

  <script>
    // å›¾ç‰‡é¢„è§ˆåŠŸèƒ½
    (function() {
      const popup = document.getElementById('image-preview-popup');
      let hideTimeout = null;

      // æ˜¾ç¤ºé¢„è§ˆ
      window.showImagePreview = function(url, event) {
        if (hideTimeout) {
          clearTimeout(hideTimeout);
          hideTimeout = null;
        }

        // è®¾ç½®ä½ç½®
        const x = event.clientX + 15;
        const y = event.clientY + 15;
        
        // ç¡®ä¿ä¸è¶…å‡ºå±å¹•
        const maxX = window.innerWidth - 320;
        const maxY = window.innerHeight - 320;
        
        popup.style.left = Math.min(x, maxX) + 'px';
        popup.style.top = Math.min(y, maxY) + 'px';
        popup.style.display = 'block';
        popup.innerHTML = '<div class="loading-text">ğŸŸ åŠ è½½ä¸­...</div>';

        // åŠ è½½å›¾ç‰‡
        const img = new Image();
        img.onload = function() {
          popup.innerHTML = '';
          popup.appendChild(img);
        };
        img.onerror = function() {
          popup.innerHTML = '<div class="error-text">âŒ å›¾ç‰‡åŠ è½½å¤±è´¥</div>';
        };
        img.src = url;
      };

      // éšè—é¢„è§ˆ
      window.hideImagePreview = function() {
        hideTimeout = setTimeout(() => {
          popup.style.display = 'none';
        }, 100);
      };
    })();
